<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IP Scanner</title>
    <style>
        body {
            background: #000;
            color: #33ff33;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #00ff00;
        }

        #ip {
            font-size: 48px; /* restored original size */
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 12px #00ff00;
            min-height: 60px;
            text-align: center;
            line-height: 1.3em;
            white-space: pre-line; /* allow new lines */
        }

        button {
            background: black;
            border: 2px solid #33ff33;
            color: #33ff33;
            padding: 12px 22px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.2s;
            font-family: "Courier New", monospace;
            margin-top: 20px;
        }

        button:hover {
            background: #003300;
            box-shadow: 0 0 10px #00ff00;
        }

        #cursor {
            display: inline-block;
            width: 12px;
            height: 2px;
            background: #33ff33;
            animation: blink 0.8s infinite;
            margin-left: 6px;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>

    <h1>Terminal: Public IPv4 Scanner</h1>

    <div id="ip">Awaiting command<span id="cursor"></span></div>

    <button onclick="loadIP()">SCAN NOW</button>

    <script>

        function typeText(element, text, speed = 25) {
            element.innerHTML = "";
            let i = 0;

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }

        async function loadIP() {
            const box = document.getElementById("ip");
            typeText(box, "Scanning network...");

            try {
                // Step 1: Get IPv4
                const ip = await fetch("https://v4.ident.me", { cache: "no-store" })
                    .then(r => r.text())
                    .then(t => t.trim());

                // Step 2: Get country
                const geo = await fetch("https://api.ip.sb/geoip/" + ip, { cache: "no-store" })
                    .then(r => r.json());

                const country = geo.country || "Unknown";

                // Show IP and location on separate lines
                const output = `IPv4: ${ip}\nLocation: ${country}`;

                setTimeout(() => {
                    typeText(box, output);
                }, 800);

            } catch (e) {
                setTimeout(() => {
                    typeText(box, "Scan failed.");
                }, 800);
            }
        }

    </script>

</body>
</html>
